<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">My To-Do List</h1>

    <!-- Input Task -->
    <div class="flex gap-2 mb-4">
      <input id="taskInput" type="text" placeholder="Enter your task"
        class="flex-1 border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button onclick="addTask()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Add</button>
    </div>

    <!-- Todo List -->
    <ul id="taskList" class="space-y-2"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "flex justify-between items-center bg-gray-50 px-4 py-2 rounded-lg shadow-sm";

      const span = document.createElement("span");
      span.textContent = taskText;

      // tombol aksi
      const actions = document.createElement("div");
      actions.className = "flex gap-2";

      // checklist
      const checkBtn = document.createElement("button");
      checkBtn.innerHTML = "✅";
      checkBtn.className = "hover:scale-110 transition";
      checkBtn.onclick = () => {
        span.classList.toggle("line-through");
        span.classList.toggle("text-gray-400");
      };

      // edit
      const editBtn = document.createElement("button");
      editBtn.innerHTML = "✏️";
      editBtn.className = "hover:scale-110 transition";
      editBtn.onclick = () => {
        const newTask = prompt("Edit task:", span.textContent);
        if (newTask) span.textContent = newTask;
      };

      // delete
      const deleteBtn = document.createElement("button");
      deleteBtn.innerHTML = "🗑️";
      deleteBtn.className = "hover:scale-110 transition";
      deleteBtn.onclick = () => li.remove();

      actions.appendChild(checkBtn);
      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(actions);
      taskList.appendChild(li);

      taskInput.value = "";
    }

    // tekan enter untuk add
    taskInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addTask();
    });
  </script>
</body>
</html>

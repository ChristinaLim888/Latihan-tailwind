<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body style="background-image: url(../src/css/img/view.jpg);">
    <main>
        <div class="container">
            <div class="todo">
                <h1>To Do List App</h1>
                <form class="input">
                    <input type="text" id="task-input" placeholder="Add a new task">
                    <button type="submit" id="add-btn"><i class="solid">Tambah</i></button>
                </form>
                <div class="todos">
                    <ul class="task-list">
                        <li>CSSnippets</li>
                        <li>HTML</li>
                        <li>CSS</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
